<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="overflow-x-hidden">
<header class="home z-10 flex overflow-y-hidden h-[87vh] w-screen relative">
    <nav class="absolute z-20 drop-shadow-lg text-2xl font-bold w-full text-white p-12 pl-20 flex justify-between">
        <div class="nav-header">
            <p><a href="#">Website</a></p>
        </div>
        <ul class="hidden gap-12 md:flex">
            <li><a href="#">Home</a></li>
            <li><a href="#">Jugadores</a></li>
            <li><a href="#">Iniciar Sesion</a></li>
        </ul>
    </nav>
    <div class="p-8 md:pl-20 text-center md:text-start w-screen md:h-0 pt-64 text-4xl md:text-6xl font-black drop-shadow-lg z-20 absolute text-white">
        <h1>LOS MEJORES</h1>
        <h1>JUGADORES DE LVL</h1>
    </div>
    <img class="absolute z-10 right-0 mix-blend-screen hidden md:block" src="mina.png">
    <img class="flex-grow object-cover blur-sm" src="fondo.png">
</header>
<main class="pt-12 pb-12">
    <section class="players font-bold mx-auto place-items-center items-center justify-center container flex flex-col md:grid md:grid-cols-3 gap-3 px-3">
        {{ #players }}
        <article class="player bg-sky-500 flex gap-4 relative border-2 border-sky-700 shadow-lg shadow-sky-500/10 hover:shadow-sky-500/30 hover:cursor-pointer transition text-white p-4 w-full md:w-96 h-36 rounded">
            <header class="player-header">
                <figure>
                    <img class="w-28" src="{{ profile_path }}">
                </figure>
            </header>
            <div class="player-info grid grid-cols-2">
                <div>
                    <p class="player-name mb-2 text-xl">{{ roblox_nickname }}</p>
                    <p class="player-rank text-yellow-400">{{ rank }}</p>
                </div>
                <p class="player-rank text-gray-300 absolute right-5 text-xl">WS</p>
            </div>
        </article>
        {{ /players }}
    </section>
</main>
</body>
</html>
